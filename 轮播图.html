<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="轮播图.css">
</head>
<body>
    <div class="main">
        <div class="img-slide" data-imgs="7" data-active="0">
            <img class="img-slide1 active" id="img-0" src="./images/timg (1).jpeg"alt=""/>
            <img class="img-slide1" id="img-1" src="./images/timg (2).jpeg"alt=""/>
            <img class="img-slide1" id="img-2" src="./images/timg (3).jpeg"alt=""/>
            <img class="img-slide1" id="img-3" src="./images/timg (4).jpeg"alt=""/>
            <img class="img-slide1" id="img-4" src="./images/timg (5).jpeg"alt=""/>
            <img class="img-slide1" id="img-5" src="./images/timg (6).jpeg"alt=""/>
            <img class="img-slide1" id="img-6" src="./images/timg (7).jpeg"alt=""/>
            <button class="img-slide-button right" data-next="1">&#10095</button>
            <button class="img-slide-button left" data-next="-1">&#10094</button>
            <div class="img-slide-dots">
                <div id="dot-0" class="img-slide-dot show"></div>
                <div id="dot-1" class="img-slide-dot "></div>
                <div id="dot-2" class="img-slide-dot "></div>
                <div id="dot-3" class="img-slide-dot "></div>
                <div id="dot-4" class="img-slide-dot "></div>
                <div id="dot-5" class="img-slide-dot "></div>
                <div id="dot-6" class="img-slide-dot "></div> 
            </div>                      
        </div>
    </div>
    <script type="text/javascript" src="轮播图.js"></script>
</body>
</html>
